
<!DOCTYPE html>
<html lang="KO">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" contents=""/>
        <link rel="stylesheet" href="style.css">
        <title>mini clothes shop</title>
        <script src="shop.js" defer></script>
    </head>
    <body>
        <img id="logo" src="imgs/logo.png"/>
        <div id="filters">
            <button class="byType" key="t">tshirt</button>
            <button class="byType" key="p">pants</button>
            <button class="byType" key="s">skirt</button>
            <button class="byColor" key="blue">blue</button>
            <button class="byColor" key="yellow">yellow</button>
            <button class="byColor" key="pink">pink</button>
        </div>
        <div id="items"></div>
    </body>
</html>
